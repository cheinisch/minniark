name: Stable Apache Docker Image

on:
  push:
    tags:
      - 'v*'        # bei neuen Versionstags wie v1.0.0
  workflow_dispatch:  # manuell starten mÃ¶glich

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Extract version
      id: version
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION="latest"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Create dockerimage.ini
      run: |
        echo "[dockerimage]" > docker/dockerimage.ini
        echo "name = cheinisch/lensfolio" >> docker/dockerimage.ini
        echo "version = ${{ env.VERSION }}" >> docker/dockerimage.ini     
        echo "webserver = apache" >> docker/dockerimage.ini

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker Image (Apache + PHP)
      run: |
        docker build -f docker/Dockerfile -t cheinisch/lensfolio:${{ env.VERSION }} .
        if [[ "${{ env.VERSION }}" != "latest" ]]; then
          docker tag cheinisch/lensfolio:${{ env.VERSION }} cheinisch/lensfolio:latest
        fi

    - name: Push Docker Image
      run: |
        docker push cheinisch/lensfolio:${{ env.VERSION }}
        if [[ "${{ env.VERSION }}" != "latest" ]]; then
          docker push cheinisch/lensfolio:latest
        fi

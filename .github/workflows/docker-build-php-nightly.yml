name: Build and Push Nightly PHP-FPM Image

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '35 2 * * *'
  workflow_dispatch:  # manuell starten m√∂glich

jobs:
  build-and-push-php:
    name: Build & Push PHP-FPM Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build PHP-FPM Image
      run: |
        docker build -f docker/php.Dockerfile -t cheinisch/lensfolio-php:nightly .

    - name: Push PHP-FPM Image
      run: |
        docker push cheinisch/lensfolio-php:nightly

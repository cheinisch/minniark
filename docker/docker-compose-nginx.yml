services:
  php:
    container_name: minniark_php
    image: cheinisch/minniark-php:latest
    expose:
      - "9000"
    volumes:
      - appdata:/var/www/html
      - userdata_volume:/var/www/html/userdata

  nginx:
    container_name: minniark_app
    image: cheinisch/minniark-nginx:latest
    ports:
      - "8080:80"
    depends_on:
      - php
    volumes:
      - appdata:/var/www/html
      - userdata_volume:/var/www/html/userdata

volumes:
  appdata:
  userdata_volume:
